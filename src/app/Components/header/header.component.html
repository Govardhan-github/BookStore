<p>
    <mat-toolbar [ngClass.xs]="'small'" [ngClass]="'regular'" [ngClass.sm]="'medium'">
        <img src="../../../assets/Dashboard-header/education.svg" routerLink="/home/getbooks" alt="" style="margin-top: -3px; margin-right: 5px;">
        <span routerLink="/home/getbooks" style="cursor: pointer;">Bookstore</span>
        <span class="searchBar" fxHide.lt-md fxFlex=40 fxLayout="row" fxLayoutAlign="start center">
            <a href="#">
                <mat-icon id="icon">search</mat-icon>
            </a>
            <input id="searchbar" type="text" placeholder="Search...">
        </span>

        <span class="example-spacer"></span>
        <span [ngClass.xs]="'iconing-search'" [ngClass.sm]="'container'" [ngClass]="'container'" fxLayout="column"
            fxLayoutAlign="center center" fxHide.gt-sm>

            <button mat-icon-button class="profile-button" aria-label="Example search icon">
                <mat-icon class="profile-icon">search</mat-icon>

            </button>

            <a href="/dashboard/get-all-books" class="profile-hint">search</a>
        </span>
<div fxLayout="row" class="profile-cart">


        <span [ngClass.xs]="'iconing-profile'" [ngClass.sm]="'container'" [matMenuTriggerFor]="belowMenu" [ngClass]="'container'" fxLayout="column"
            fxLayoutAlign="center center">
            <button mat-icon-button class="profile-button" aria-label="Example person icon">
                <img src="../../../assets/Dashboard-header/person_white_24dp.svg" class="profile-icon"height="16px" width="16px" alt="">

                <!-- <mat-icon class="profile-icon">person_outline</mat-icon> -->
            </button>
            <div  class="profile-hint">Profile</div>
        </span>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <p style="padding: 30px 105px 5px 15px;">Hello, Profile</p>
            <button mat-menu-item routerLink='/home/profile' >
                <mat-icon>person_outline</mat-icon>
                Profile
            </button>
            <button mat-menu-item>
                <mat-icon>shopping_bag</mat-icon>
                My Orders
            </button>
            <button mat-menu-item routerLink='/home/wishlist'  >
                <mat-icon>favorite_border</mat-icon>
                My Wishlist
            </button>
            <button mat-menu-item id="logout" style="width: 100px;" fxLayoutAlign="center center">Log Out</button>
        </mat-menu>


        <span [ngClass.xs]="'iconing-cart'" [ngClass.sm]="'container2'" [ngClass]="'container2'" fxLayout="column"
        fxLayoutAlign="center center" routerLink="/home/cart" (click)='hide()'>
        <div mat-icon-button class="cart-button" aria-label="Example cart icon" [matBadgeHidden]=false  matBadge="1"
            matBadgeColor="accent" matBadgeSize="small" matBadgePosition="after" (click)="hide()" >
            <img src="../../../assets/Dashboard-header/shopping_cart_white_24dp.svg" alt="" class="profile-icon" height="16px" width="16px">
         </div>
            <a href="/home/cart" class="cart-hint">Cart</a>
    
    </span>
    </div>
    </mat-toolbar>
</p>
<router-outlet></router-outlet>
