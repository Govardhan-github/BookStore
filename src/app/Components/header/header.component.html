<div class="main-con" fxLayout.xs=100>
    <link rel="stylesheet" href="./header.component.scss">

    <div class="header-container" style="background-color: #A03037;  width: 1366px;">
        <link rel="stylesheet" href="./header.component.scss">
        <div fxLayout="row" class="bookstore-head" routerLink='/home/getbooks'  >
            <img src="../../../assets/Dashboard-header/education.svg" height="24px" width="31px" style="margin-left: 160px; margin-top: 16px;" alt="">
            <div class="heading" style="margin-left: 5px; color: #FFFFFF; margin-top: 17px; font-size: 20px; ">
                Bookstore
            </div>
        </div>

        <div class="center searchBar" fxHide.lt-md fxFlex=40 fxLayout="row" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="container" fxLayoutAlign="center center">
                <button class="button"
                    style="height: 13px; width: 13px; border:none ;background: white 0% 0% no-repeat padding-box;left: 510px; margin-top: -10px; position: relative; ">
                    <mat-icon>search</mat-icon>
                </button>
                <input type="text" class="search" placeholder="Search..."
                    style="background-color: #FCFCFC; width: 490px; border-radius: 7px; opacity: 1; margin-left: 50px; height: 33px;">
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap=78px class="profile"  style="margin-top: 18px; margin-left: 180px; ">
            <div class="person-icon" mat-button [matMenuTriggerFor]="menu" style="margin-top: 18px; cursor: pointer; margin-left: 180px; ">
                <img src="../../../assets/Dashboard-header/person_white_24dp.svg" height="16px" width="16px" alt="">
                <div class="person-icon-head" style="margin-top: -5px; color: #FFFFFF; margin-left: -10px; font-size: 11px;">
                    Profile
                </div>
            </div>

            <mat-menu #menu="matMenu" class="mat-menu"  style="width: 200px;">
                <div style="margin-left: 10px;">
                    <b>Hi Hello</b>
                </div>
                <div mat-menu-item class="my-profile">
                    <div class="" style="margin-left: 5px;">
                        <img src="../../../assets/Dashboard-header/person_black_24dp.svg" height="15px" width="15px" alt="">
                        Profile
                    </div>
                </div>

                <div mat-menu-item>
                    <div class="" style="margin-left: 5px;">
                        <img src="../../../assets/Dashboard-header/person_black_24dp.svg" height="15px" width="15px" alt="">
                        My Orders
                    </div>
                </div>
                <div mat-menu-item>
                    <div class=""  routerLink='/home/wishlist'  style="margin-left: 5px;">
                        <img src="../../../assets/Books/favorite_border_black_24dp.svg" height="15px" width="15px" alt="">
                        Wishlist
                    </div>
                </div>
                <button mat-menu-item class="logout" style="color: #A03037;">
                    <div style="margin-left: 10px; font-size: 17px;" >
                        LogOut
                    </div></button>

              </mat-menu>




            <div class="cart-class" routerLink='/home/cart' >
                <img src="../../../assets/Dashboard-header/shopping_cart_white_24dp.svg" height="15px" width="15px" alt="">
                <div class="person-icon-head" style="margin-top: -4px; color: #FFFFFF; margin-left: -3px; font-size: 11px;">
                    Cart
                </div>
            </div>
    
        </div>
    </div>
</div>
<router-outlet></router-outlet>
